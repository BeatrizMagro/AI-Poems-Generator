<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8" />
    <title>AI Poems Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&family=Kanit:wght@500&family=Poppins:ital,wght@0,500;1,400&family=Roboto+Condensed:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>AI Poems Generator</h1>
    </header>

    <main class="container">
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Insert a topic for your portuguese poem"
          autofocus
          required
          autocomplete="off"
          class="instructions-box"
          id="user-instructions"
        />
        <input id="submit-btn" type="submit" value="Submit" />
      </form>
      <div class="hint">i.e.: cr7, bacalhau, pastel de nata</div>
      <div class="poem" id="poem-content"></div>
    </main>

    <footer>
      This was coded by
      <a href="https://github.com/BeatrizMagro" target="_blank"
        >Beatriz Magro</a
      >
      and is open-sourced
      <a
        href="https://github.com/BeatrizMagro/AI-Poems-Generator"
        target="_blank"
        >on Github</a
      >
      and hosted
      <a href="https://stirring-ganache-cd3b09.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
